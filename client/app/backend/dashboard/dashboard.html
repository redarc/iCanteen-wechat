<div class="wrapper hold-transition skin-blue sidebar-mini">
  <header class="main-header">
    <!-- Logo -->
    <a href="/login" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>iCanteen</b>爱餐厅</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>iCanteen</b>爱餐厅</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">切换导航栏</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="navbar-userpane">
            <li ng-show="isLoggedIn()"><a href="/logout?referrer=login">退出</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="login">登录</a></li>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/images/ericcson.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info" ng-show="isLoggedIn()">
          <p>{{getCurrentUser().name}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i>已登录</a>
        </div>
      </div>
      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">爱餐厅管理系统</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active">
          <a href="/dashboard">
            <i class="fa ion-ios-home"></i> <span>首页</span>
          </a>
        </li>
        <li class="active">
          <a href="/dashboard/user">
            <i class="fa ion-person-stalker"></i> <span>用户管理</span>
          </a>
        </li>
        <li class="active">
          <a href="/dashboard/dish">
            <i class="fa ion-fork"></i> <span>菜品管理</span>
          </a>
        </li>
        <li>
          <a href="/dashboard/meal">
            <i class="fa ion-soup-can-outline"></i> <span>套餐管理</span>
          </a>
        </li>
        <li>
          <a href="/dashboard/order">
            <i class="fa fa-link"></i> <span>订餐管理</span>
          </a>
        </li>
        <li>
          <a href="/dashboard/serve-plan">
            <i class="fa ion-paper-airplane"></i> <span>供餐计划管理</span>
          </a>
        </li>
        <li>
          <a href="/dashboard/operation_record">
          <i class="fa ion-ios-recording"></i> <span>操作记录</span>
          </a>
        </li>
      </ul>

    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- dashboard-mainview-->
  <div ui-view="" id="dashboard-mainview"></div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 0.1.0
    </div>
    <strong>版权所有 &copy; 2016 Redarc</a>.</strong> 保留所有权利
  </footer>

</div>
<!-- ./wrapper -->
