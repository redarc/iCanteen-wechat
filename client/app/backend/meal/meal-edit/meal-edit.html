<!-- Main content -->
<section class="content">
 <form name="form" novalidate>
    <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">{{box_title}}</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">

            <div class="form-group">
              <label>套餐名(*必填,不可重复*)</label>
              <input type="text" ng-model="editData.name" class="form-control" ng-init="editData.name" name="meal_name" required>
              <div ng-messages="form.meal_name.$error">
                  <p ng-message="required">菜品名不能为空.</p>
              </div>
            </div>

            <div class="form-group">
              <label>价格</label>
              <input type="number" ng-model="editData.price" class="form-control" ng-init="editData.price">
            </div>

            <imageuploader label-name="套餐图片" select-files="selectFiles" multi-upload="false"></imageuploader>

        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>套餐菜品(多选)</label>
            <isteven-multi-select
                input-model="dish_list"
                output-model="selected_dish_list"
                button-label="name"
                item-label="category name"
                max-height="250px"
                tick-property="selected"
            >
            </isteven-multi-select>


          </div>

          <div class="form-group">
            <label>套餐介绍</label>
            <textarea class="form-control" rows="5" placeholder="Enter ..." ng-model="editData.description" ng-init="editData.description"></textarea>

          </div>

        </div>
    </div>

    <!-- /.box-body -->
    <div class="box-footer">
      <div class="row">
        <div class="col-md-5 col-md-offset-1 col-xs-5 col-xs-offset-1">
          <button type="submit" class="btn btn-default btn-block pull-right margin" onclick="window.history.back()">取消</button>
        </div>
        <div class="col-md-5 col-xs-5">
          <button type="submit" class="btn btn-primary btn-block pull-right margin" ng-click="handleSubmit()">提交</button>
        </div>
      </div>
    </div>

  </div>
  <!-- /.box -->
 </form>

</section>
