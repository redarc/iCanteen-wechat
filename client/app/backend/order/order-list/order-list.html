<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">{{dateRange}}订餐列表</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label>订单时间区间查询</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>

              <input date-range-picker class="form-control date-picker" type="text" ng-model="orderDateRange" />

              <div class="input-group-btn">
                <button type="button" class="btn btn-danger" ng-click="queryOrderByDateRange()">查询</button>
              </div>

            </div>
          </div>

          <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="row-border hover">
          </table>

<!--           <div class="col-xs-9">
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary btn-block margin" ui-sref="dashboard.order.order-create">新建订餐</button>
          </div> -->

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
