<div class="weui_dialog_alert" ng-show="showAlert">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd">
          <strong class="weui_dialog_title">{{alertTitle}}</strong>
      </div>
        <div class="weui_dialog_bd">{{alertMessage}}</div>
        <div class="weui_dialog_ft">
            <a ng-click="closeAlert()" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
